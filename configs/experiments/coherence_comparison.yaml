# Coherence strategy comparison experiment
# Tests different coherence measures on SimpleQA

name: coherence_comparison_simpleqa
description: Compare Shogenji, Fitelson, and Olsson coherence measures

# Use GPT-4.1 for temperature control
model:
  model_type: gpt-4.1
  temperature: 0.7
  max_tokens: 1000

# Benchmark configuration
benchmark:
  benchmark_type: simpleqa
  dataset_path: data/simpleqa
  sample_size: 500
  metrics:
    - accuracy
    - consistency_score

# Coherence strategy with multiple measures
strategy:
  strategy_type: coherence
  k_responses: 5
  coherence_measures:
    - shogenji
    - fitelson
    - olsson
  coherence_thresholds:
    shogenji: 0.7
    fitelson: 0.6
    olsson: 0.65
  temperature_variations:
    - 0.3
    - 0.5
    - 0.7
    - 1.0

# Grid parameters for exploring different k values
grid_params:
  strategy.k_responses: [3, 5, 7, 10]
  model.temperature: [0.3, 0.5, 0.7, 1.0]

tags:
  - coherence
  - comparison
  - simpleqa
  - grid-search